<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generetor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="key">
                <h1>Pressed key</h1>
                <h2>H</h2>
            </div>
            <div class="arrow"><img src="./imgs/arrow.png" alt="arrow img"></div>
            <div class="keyCode">
                <h1>Key Code</h1>
                <h2>34</h2>
                <p>key</p>
            </div>
        </div>
    </section>
    <div class="overlay">
        <h1>Welcome to my Key Code Generetor. Press Any Key To Start!</h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
